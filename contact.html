  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    <div class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>

        </div>
        <div class="site-mobile-menu-body"></div>
      </div>

      <header  style="background-color: rgba(0, 166, 81, 0.9);" class="site-navbar site-navbar-target shadow" role="banner">

        <div class="container">
          <div class="row align-items-center position-relative">
            <div class="site-logo">
              <a href="index.html" style="text-transform: capitalize;" class="text-white">LOGO</a>
            </div>

            <nav class="site-navigation text-left ml-auto " role="navigation">
              <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a style="font-weight: 600;" href="#" class="nav-link">Contato</a></li>
              </ul>
            </nav>

            <div class="ml-auto toggle-button d-inline-block d-lg-none"><a href="#" class="site-menu-toggle py-5 js-menu-toggle text-white"><span class="icon-menu h3 text-white"></span></a></div>
          </div>
        </div>

      </header>

      <div class="container">
        <div class="row">
          <div class="col-lg-12 mt-5">
            <h3 class="text-cursive">Entre em contato</h3>
          </div>
        </div>
      </div>

      <div class="site-section pt-3">
        <div class="container">
          
          <div class="row">

            <div class="col-lg-8 mb-5" >

              <form id="email-sending">
                <div class="form-group row">
                  <div class="col-md-6 mb-4 mb-lg-0">
                    <input  name="name" id="name" type="text" class="form-control" placeholder="Digite seu nome">
                  </div>
                  <div class="col-md-6">
                    <input  name="email" id="email" type="email" class="form-control" placeholder="Digite seu email">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <input  name="subject" id="subject" type="text" class="form-control" placeholder="Digite o assunto do email">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-12">
                    <textarea name="message" id="message" class="form-control" placeholder="Escreve seu texto aqui" cols="30" rows="10"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6 mr-auto">
                    <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5 rounded-0" value="Enviar mensagem">
                  </div>
                </div>
                <span id="error_message" class="text-danger"></span>  
                <span id="success_message" class="text-success"></span> 
              </form>

            </div>

            <div class="col-lg-4 ml-auto">
              <div class="bg-white p-3 p-md-5">
                <h3 class="text-cursive mb-4">Dados para contato</h3>
                <ul class="list-unstyled footer-link">
                  <li class="d-block mb-3">
                    <span class="d-block text-muted small text-uppercase font-weight-bold">Endereço:</span>
                    <span>34 Street Name, City Name Here, United States</span>
                  </li>
                  <li class="d-block mb-3">
                    <span class="d-block text-muted small text-uppercase font-weight-bold">Telefones:</span>
                    <span>+1 242 4942 290</span>
                  </li>
                  <li class="d-block mb-3">
                    <span class="d-block text-muted small text-uppercase font-weight-bold">Email:</span>
                    <span>info@yourdomain.com</span>
                  </li>
                </ul>
              </div>
            </div>

          </div>

        </div>
      </div>
    
      <footer class="site-footer bg-secondary">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <h2  style="font-size: 2.5rem!important;padding-bottom: 10px;" class="footer-heading mb-4">Conheça nossas redes</h2>
              <a style="font-size: 2.5rem!important;" href="#" class="pl-3 pr-3"><span class="icon-instagram"></span></a>
            </div>
          </div>

          <div class="row pt-5 mt-5 text-center">
            <div class="col-md-12">
                <p>
              Copyright &copy;<script>document.write(new Date().getFullYear());</script> - Todos os direitos reservados.
              </p>
            </div>
          </div>
        </div>
      </footer>

    </div>
  
    <script>  
      $(document).ready(function(){  

        $("form").submit(function(e){
            e.preventDefault();
              var name = $('#name').val();  
              var message = $('#message').val();  
              var email = $('#email').val();  
              var subject = $('#subject').val();  
              if(name == '' || message == '' || email == '' || subject == '')  
              {  
                    $('#error_message').html("Todos os campos são obrigatórios");  
              }  
              else  
              {  
                    $('#error_message').html('');  
                    $.ajax({  
                        url:"mail.php",  
                        method:"POST",  
                        data:{name:name, message:message, email:email, subject:subject},  
                        success:function(data){  
                              $("#email-sending")[0].reset();
                              $('#success_message').fadeIn().html('Email enviado!');  
                              setTimeout(function(){  
                                  $('#success_message').fadeOut("Slow");  
                              }, 2000);  
                        }  
                    });

              }  
          });  
        });  
    </script>  

  </body>

</html>
